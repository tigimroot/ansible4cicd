---
- hosts: all
  become: true
  tasks:
    - name: Make sure we have a 'developers' group
      group:
       name: developers
       state: present

    - name: Allow developers group to have passwordless sudo
      lineinfile:
       dest: /etc/sudoers
       state: present
       regexp: '^%developers'
       line: '%developers ALL=(ALL) NOPASSWD: ALL'
       validate: 'visudo -cf %s'

    - name: Add sudoers users to developers group
      user:
         name=tigimroot
         groups=developers
         append=yes
         state=present
         createhome=yes

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull default Docker image
      docker_image:
        name: "jenkins"
        source: pull

    - name: Create default containers
      docker_container:
        name: "jenkins CI_CD"
        image: "Jenkins"
        state: present
