---
- hosts: all
  vars:
    - destdir: /opt/jenkins
  become: true

  tasks:
    - name: Make sure we have a 'developers' group
      group:
       name: developers
       state: present

    - name: Allow developers group to have passwordless sudo
      lineinfile:
       dest: /etc/sudoers
       state: present
       regexp: '^%developers'
       line: '%developers ALL=(ALL) NOPASSWD: ALL'
       validate: 'visudo -cf %s'

    - name: Add sudoers users to developers group
      user:
         name=tigimroot
         groups=developers
         append=yes
         state=present
         createhome=yes

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull default Docker image
      docker_image:
        name: "jenkins/jenkins:lts-jdk11"
        source: pull

    - name: Add a user jenkins with UID 1000 to host into developers group
      user:
        name: jenkins
        groups: developers
        append: no

    - name: Creates directory
      file:
       path: "{{ destdir }}"
       state: directory
       owner: tigimroot
       group: developers
       mode: 0722

    - name: Create container from dockerfile
      docker_container:
        name: "jenkins_CI_CD"
        image: "jenkins/jenkins"
        volumes: /opt/jenkins:/var/jenkins_home:rw
        published_ports: 80:8080
        state: present

    - name: Start a container
      docker_container:
        name: "jenkins_CI_CD"
        state: started

    - name: Check container
      wait_for:
         port: 80
         delay: 10

    - name: Store pass to variable
      ansible.builtin.slurp:
         src: "{{ destdir }}/secrets/initialAdminPassword"
      register: initialAdminPassword

    - debug: msg="the value of initial password is {{ initialAdminPassword['content'] | b64decode }}"
